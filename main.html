<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisionXI â€” Main</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(180deg, #fff3e6 0%, #f6e9df 45%, #f2e1d7 100%);
      color: #3b2f2a;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6vh 6vw;
    }
    .grid {
      width: min(1100px, 100%);
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      grid-template-rows: repeat(2, minmax(180px, 1fr));
      gap: 22px;
    }
    .card {
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(239, 150, 120, 0.35);
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(120, 80, 60, 0.12);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 180px;
    }
    .placeholder {
      font-size: clamp(14px, 2vw, 20px);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: rgba(60, 40, 35, 0.5);
    }
    @media (max-width: 720px) {
      body { padding: 4vh 5vw; }
      .grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, minmax(160px, auto));
      }
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="card"><div class="placeholder">Section One</div></div>
    <div class="card"><div class="placeholder">Section Two</div></div>
    <div class="card"><div class="placeholder">Section Three</div></div>
    <div class="card"><div class="placeholder">Section Four</div></div>
  </div>
</body>
</html>
